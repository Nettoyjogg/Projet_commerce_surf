<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>

	<title>Modifier Produit</title>
</h:head>
<h:body class="main">
	<h:outputStylesheet library="css" name="monStyle.css" />
	<h:form>
		<ui:include src="/resources/templates/header.xhtml" />
	</h:form>
	<br />
	<br />


	<h1>Formulaire de modification</h1>
	<h:form enctype="multipart/form-data" class="form-group">
		<h:panelGrid columns="2">
			<h:outputLabel class="labeltest">Id Produit:</h:outputLabel>
			<h:inputText value="#{pMB.produit.idProduit}">
				<p:ajax event="keyup" listener="#{pMB.modifierProduitAutoMB}"
					update="designationproduit, descriptionproduit, prixproduit,quantiteproduit,categorieproduit,imageproduit " />

			</h:inputText>

			<h:outputLabel class="labeltest">Designation:</h:outputLabel>
			<h:inputText id="designationproduit"
				value="#{pMB.produit.designation}" />

			<h:outputLabel class="labeltest">Description :</h:outputLabel>
			<h:inputText id="descriptionproduit"
				value="#{pMB.produit.description}" />

			<h:outputLabel class="labeltest">Prix:</h:outputLabel>
			<h:inputText id="prixproduit" value="#{pMB.produit.prix}" />

			<h:outputLabel class="labeltest">Quantite:</h:outputLabel>
			<h:inputText id="quantiteproduit" value="#{pMB.produit.quantite}" />

			<h:outputLabel class="labeltest">Selectionne:</h:outputLabel>
			<h:inputText id="selectionneproduit"
				value="#{pMB.produit.selectionne}" />

			<h:outputLabel class="labeltest">Catégorie:</h:outputLabel> <h:inputText
					id="categorieproduit" value="#{pMB.categorie.idCategorie}" />

				<h:outputLabel class="labeltest">Photo avant:</h:outputLabel>
				<h:graphicImage id="imageproduit" value="#{pMB.produit.img}" />
				<h:outputLabel class="labeltest">Photo après</h:outputLabel>
				<p:fileUpload value="#{pMB.image}" mode="simple" skinSimple="true" />


				<h:commandButton value="modifier" action="#{pMB.modifierProduitMB}"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<h1>
		<h:messages />
	</h1>
</h:body>
</html>
