<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>

	<title>Ajout du Client</title>
</h:head>
<h:body class="main">
	<h:outputStylesheet library="css" name="monStyle.css" />
	<h:form>
		<ui:include src="/resources/templates/headerclient.xhtml" />
	</h:form>
	<br />
	<br />



	<h1>Formulaire d'ajout du client</h1>


	<h:form class="form-group">
		<h:panelGrid columns="2">
			<h:outputLabel class="labeltest">Nom:</h:outputLabel>
			<h:inputText value="#{lcMB.client.nomClient}" />
			<h:outputLabel class="labeltest">numero adresse:</h:outputLabel>
			<h:inputText value="#{lcMB.adresse.numero}" />
			<h:outputLabel class="labeltest">rue:</h:outputLabel>
			<h:inputText value="#{lcMB.adresse.rue}" />
			<h:outputLabel class="labeltest">cp:</h:outputLabel>
			<h:inputText value="#{lcMB.adresse.codePostal}" />
			<h:outputLabel class="labeltest">ville:</h:outputLabel>
			<h:inputText value="#{lcMB.adresse.ville}" />
			<h:outputLabel class="labeltest">pays :</h:outputLabel>
			<h:inputText value="#{lcMB.adresse.pays}" />
			<h:outputLabel class="labeltest">mail:</h:outputLabel>
			<h:inputText value="#{lcMB.client.email}" required="true">
				<f:validator validatorId="valPers" />
			</h:inputText>
			<h:outputLabel class="labeltest">tel:</h:outputLabel>
			<h:inputText value="#{lcMB.client.tel}" />

			<!-- Pour envoyer directement en Post -->
			<h:commandButton value="Lier" action="#{lcMB.lierClientCommandeMB}"></h:commandButton>

		</h:panelGrid>
	</h:form>

	<h1>
		<h:messages />
	</h1>
</h:body>
</html>
