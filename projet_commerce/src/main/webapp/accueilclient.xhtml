<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Accueil Client</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="monStyle.css"  />
	<h:form>
		<ui:include src="/resources/templates/headerclient.xhtml" />
	
	</h:form>

	<h:form rendered="false">
		<p:dataTable var="ca" value="#{caMB.listeCa}">
			<p:column headerText="ID">
				<h:outputText value="#{ca.idCategorie}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{ca.nomCategorie}" />
			</p:column>

			<p:column headerText="Photo">
				<h:graphicImage value="#{ca.img}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{ca.description}" />
			</p:column>

		</p:dataTable>
	</h:form>
	<h1 style="color: blue;text-align: center;"> <h:messages/></h1>
	
	
	<!-- Test Jogg -->
	
<h:form id="form">

    <p:carousel value="#{caMB.listeCa}" headerText="Liste CatÃ©gories" var="ca" itemStyle="text-align:center" responsive="true" >
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value"  layout="grid" styleClass="ui-panelgrid-blank"  >
            <f:facet name="header">
                <h:graphicImage value="#{ca.img}" style="max-height:350px"/> 
            </f:facet>
 
            <h:outputLabel value="Nom" style="color:black"/>
            <h:outputText value="#{ca.nomCategorie}" />
 
 
            <h:outputLabel value="Description" style="color:black"/>
            <h:outputText value="#{ca.description}" />
                    <f:facet name="footer">
                 <p:commandButton update=":form:caDetail" oncomplete="PF('caDialog').show()">
                    <f:setPropertyActionListener value="#{ca}" target="#{caMB.categorie}" />
                </p:commandButton>
        </f:facet>
        </p:panelGrid>
 
        </p:carousel>
       
    
        
        
        <!-- Correspon dau bonton pour chaque image -->
	<p:dialog header="Categories" widgetVar="caDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="caDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty caMB.categorie}" columnClasses="label,value">
                <f:facet name="header">
                    <h:graphicImage value="#{caMB.categorie.img}" style="max-height:500px"/> 
                </f:facet>
 
                <h:outputLabel value="Id" style="color:blue"/>
                <h:outputText value="#{caMB.categorie.idCategorie}" />
 
                <h:outputLabel value="Nom" style="color:blue"/>
                <h:outputText value="#{caMB.categorie.nomCategorie}" />
 
                
 
                <h:outputLabel value="Description" style="color:blue"/>
                <h:outputText value="#{caMB.categorie.description}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
	
	
	
	</h:form>
	
	
	
</h:body>
</html>
