<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Modifier Catégorie</title>
</h:head>
<h:body class="main">

	<h:outputStylesheet library="css" name="monStyle.css" />
	<h:form>
		<ui:include src="/resources/templates/header.xhtml" />
	</h:form>
	<br />
	<br />


	<h1>Formulaire de modification</h1>
	<h:form enctype="multipart/form-data" class="form-group">
		<h:panelGrid columns="2">
			<h:outputLabel class="labeltest">Id:</h:outputLabel>
			<h:inputText value="#{caMB.categorie.idCategorie}">
				<p:ajax event="keyup" listener="#{caMB.modifierCategorieAutoMB}"
					update="idform,idform1, idform2" />
				<!-- Event : Blur  -->
			</h:inputText>
			<h:outputLabel class="labeltest">Nom:</h:outputLabel>
			<h:inputText id="idform" value="#{caMB.categorie.nomCategorie}" />
			<h:outputLabel class="labeltest">Photo avant:</h:outputLabel>
			<h:graphicImage id="idform1" value="#{caMB.categorie.img}" />
			<h:outputLabel class="labeltest">Photo après</h:outputLabel>
			<p:fileUpload value="#{caMB.image}" mode="simple" skinSimple="true" />
			<h:outputLabel class="labeltest">Description:</h:outputLabel>
			<h:inputText id="idform2" value="#{caMB.categorie.description}" />

			<h:commandButton value="modifier"
				action="#{caMB.modifierCategorieMB}"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<h1>
		<h:messages />
	</h1>
</h:body>
</html>
