<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>

	<title>Ajout Produit</title>
</h:head>
<h:body class="main">
	<h:outputStylesheet library="css" name="monStyle.css" />
	<h:form>
		<ui:include src="/resources/templates/header.xhtml" />
	</h:form>
	<br />
	<br />



	<h1>Formulaire d'ajout des produits</h1>

	<!-- enctype pour ajouter une photo -->
	<h:form enctype="multipart/form-data" class="form-group">
		<h:panelGrid columns="2">

			<h:outputLabel class="labeltest">Designation:</h:outputLabel>
			<h:inputText value="#{pMB.produit.designation}" />

			<h:outputLabel class="labeltest">Description :</h:outputLabel>
			<h:inputText value="#{pMB.produit.description}" />

			<h:outputLabel class="labeltest">Prix:</h:outputLabel>
			<h:inputText value="#{pMB.produit.prix}" />

			<h:outputLabel class="labeltest">Quantite:</h:outputLabel>
			<h:inputText value="#{pMB.produit.quantite}" />

			<h:outputLabel class="labeltest">Selectionne:</h:outputLabel>
			<h:inputText value="#{pMB.produit.selectionne}" />

			<h:outputLabel class="labeltest">Photo:</h:outputLabel>
			<p:fileUpload value="#{pMB.image}" mode="simple" skinSimple="true" />

			<h:outputLabel class="labeltest">Categorie:</h:outputLabel>
			<h:inputText value="#{pMB.categorie.idCategorie}" />

			<!-- Pour envoyer directement en Post -->
			<h:commandButton value="Ajouter" action="#{pMB.ajouterProduitMB}"></h:commandButton>

		</h:panelGrid>
	</h:form>

	<h1>
		<h:messages />
	</h1>
</h:body>
</html>
